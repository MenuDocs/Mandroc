version: "3.7"
services:
  mongo:
    image: mongo:latest
    restart: always
    volumes:
      - "mongo:/data/db"
  redis:
    image: redis:latest
    restart: always
    command: [ "redis-server", "--bind", "redis", "--port", "6379" ]
    volumes:
      - "redis:/data"
  mandroc:
    container_name: mandroc
    depends_on:
      - redis
      - mongo
    build:
      context: .
    environment:
      SENTRY-DSN: "your sentry dsn"
      DISCORD-TOKEN: "your bot token"
      DATABASE-URI: "mongodb://mongo/mandroc"
      REDIS-HOST: "redis"
      REDIS-PORT: "6379"
      GIVEAWAYS_MENTION-EVERYONE: "false"
      # everything below is from testing
      IDS_GUILD: "762898486571827232"
