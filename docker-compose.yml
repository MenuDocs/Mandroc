version: "3.7"
services:
  psql:
    image: postgres:latest
    restart: always
    environment:
      POSTGRES_USER: mandroc
      POSTGRES_PASSWORD: mandroc
      POSTGRES_DB: mandroc
    volumes:
      - "psql:/var/lib/postgresql/data"
    networks:
      - mandroc
    ports:
      - "5432:5432"
  redis:
    image: redis:latest
    restart: always
    command: [ "redis-server", "--port", "6379" ]
    volumes:
      - "redis:/data"
    networks:
      - mandroc
    ports:
      - "6379:6379"
  mandroc:
    container_name: mandroc
    depends_on:
      - redis
      - psql
    networks:
